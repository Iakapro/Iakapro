<!DOCTYPE html>
<html lang="en">
<head>
  <title>home</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto Mono&display=swap" rel="stylesheet"/>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="stylesheet.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Music streaming with 0 ads, free realestate.">
</head>
<body>
  <ul class="nav">
    <li><input type="text" id="fileInput" aria-label="import songs"></li>
    <li><button id="import">Convert</button><script src="converter.js"></script></li>
    <li style="padding-left: 13px;"><button id="videoButton">No Video</button></li>
    <li style="padding-left: 13px;"><p style="margin: 0px;">plays:</p></li>
    <li><div id="plays"></div></li>
    <li style="padding-left: 13px;"><button onclick="resetStats()" id="resetStats">reset</button></li>
      <script>
        function resetStats(){
          document.getElementById("plays").textContent = 0;
          localStorage.setItem("playCount", 0);
        }
      </script>
    <li><input aria-label="password" type="password" id='password' type='text'/></li>
    <li><a href="playlists.html" id="playlistButton" aria-label="invisible link" onclick="javascript:return validatePass()"></a></li>
    <script>
      document.getElementById("password").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("playlistButton").click();
        }
      });
      function validatePass(){
          if(document.getElementById('password').value == 'dontlook'){
              return true; 
          }else{
              return false;
          }
      }
    </script>
    <li><button aria-label="color settings" id="colorButton" type="button" onclick="toggleMenu('colorMenu')">Color</button></li>
    <!-- <li><button type="button" onclick="resetColor()">Reset Color</button></li> -->
    
  </ul>
  <div id="colorMenu">
    <span>Main Color <input aria-label="mcolor" type="color" id="mainColor"></span><br>
    <span>Played Color <input aria-label="pcolor "type="color" id="playedColor"></span><br>
    <span>Background Color <input aria-label="bcolor" type="color" id="backgroundColor"></span><br>
    <span>Secondary Color <input aria-label="scolor" type="color" id="secondaryColor"></span><br>
    <span>Third Color <input aria-label="tcolor" type="color" id="thirdColor"></span><br>

    <script src="colors.js"></script>
  </div>

  
  
  <div id="result"></div>
  
  <div id = "playerinfo">
    <div id="currentSong"></div>
    <div class="list">
      <nav id = "upcomingnav">
        <ul id="upcoming"></ul>
      </nav>
    </div>

    
    <div id="controls">
      <input type="range" id="videoSlider" aria-label= "timeline" min="0" max="10" value="0"><br>
      <button id="playPauseButton">Play/Pause</button>
      <button id="skipButton">Skip</button>
      <label for="volume">Volume <input type="range" id="volumeSlider" min="0" max="100" value="50"></label>
    </div>
  </div>
  
  <div id="playerContainer">
        <video id="player" class="video-js vjs-default-skin" autoplay="any" poster="poster.png" preload='auto'>
            <source id="testVideoSource">
        </video>
    <script>
        dragElement(document.getElementById("playerContainer"));

        function dragElement(elmnt) {
          
          var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
          // otherwise, move the DIV from anywhere inside the DIV:
          elmnt.onmousedown = dragMouseDown;


          function dragMouseDown(e) {
            if (document.getElementById("player").style.pointerEvents == "auto"){
              return;
            }
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove = elementDrag;
          }

          function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
          }

          function closeDragElement() {
            // stop moving when mouse button is released:
            document.onmouseup = null;
            document.onmousemove = null;
          }
        }
    </script>
    <script>
      document.addEventListener("mousemove", handleMouseMove);
      let clicked = false;
      document.addEventListener('mousedown', function(event) {
        // Check which mouse button is pressed
        if (event.button === 0) {
          clicked = true;
        }
      });

      // Add event listener for mouse up
      document.addEventListener('mouseup', function(event) {
        // Check which mouse button is released
        if (event.button === 0) {
          clicked = false;
        }
      });
      
      function handleMouseMove(ev) {
          const playerElement = document.getElementById("player");
          const draggableElement = document.getElementById("playerContainer");
          const rect = draggableElement.getBoundingClientRect();

          // Check if the cursor is within the desired area
          const isWithinArea = ev.clientX > rect.left + rect.width -20 && ev.clientY > rect.top + rect.height -20;

          // Enable or disable pointer events for the player element based on the condition
          if (!clicked){
            playerElement.style.pointerEvents = isWithinArea ? "auto" : "none";
          }
      }
    </script>
  </div>
  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/3.0.1/Youtube.min.js" integrity="sha512-W11MwS4c4ZsiIeMchCx7OtlWx7yQccsPpw2dE94AEsZOa3pmSMbrcFjJ2J7qBSHjnYKe6yRuROHCUHsx8mGmhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
