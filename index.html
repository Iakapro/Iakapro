<!DOCTYPE html>
<html lang="en">
<head>
  <title>home</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="stylesheet.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <ul class="nav">
    <li><input type="text" id="fileInput" aria-label="import songs"></li>
    <li><button id="import">Convert</button><script src="converter.js"></script></li>
    <li style="padding-left: 13px;"><button id="videoButton">No Video</button></li>
    <li style="padding-left: 13px;"><p style="margin: 0px;">plays:</p></li>
    <li><div id="plays"></div></li>
    <li style="padding-left: 13px;"><button onclick="resetStats()" id="resetStats">reset</button></li>
      <script>
        function resetStats(){
          document.getElementById("plays").textContent = 0;
          localStorage.setItem("playCount", 0);
        }
      </script>
    <li><input aria-label="password" type="password" id='password' type='text'/></li>
    <li><a href="playlists.html" id="playlistButton" aria-label="invisible link" onclick="javascript:return validatePass()"></a></li>
    <script>
      document.getElementById("password").addEventListener("keypress", function(event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
          // Cancel the default action, if needed
          event.preventDefault();
          // Trigger the button element with a click
          document.getElementById("playlistButton").click();
        }
      });
      function validatePass(){
          if(document.getElementById('password').value == 'dontlook'){
              return true; 
          }else{
              return false;
          }
      }
    </script>
  </ul>
  <br>

  
  
  <div id="result"></div>
  
  <div id = "playerinfo">
    <div id="currentSong"></div>
    <br>
    <div class="list">
      <nav id = "upcomingnav">
        <ul id="upcoming"></ul>
      </nav>
    </div>

    
    <div id="controls">
      <input type="range" id="videoSlider" aria-label= "timeline" min="0" max="10" value="0"><br>
      <button id="playPauseButton">Play/Pause</button>
      <button id="skipButton">Skip</button>
      <label for="volume">Volume <input type="range" id="volumeSlider" min="0" max="100" value="50"></label>
    </div>
  </div>
  
  <div class="draggable" draggable="true" ondragstart="drag(event)" ondrag="dragging(event)" id="playerContainer">
    <video id="player" class="video-js">
      <source id="testVideoSource">
    </video>
  </div>
  <script>
    let offsetX, offsetY;

    function dragStart(ev) {
        const rect = ev.target.getBoundingClientRect();
        offsetX = ev.clientX - rect.left;
        offsetY = ev.clientY - rect.top;

        ev.dataTransfer.setData("text", ev.target.id);
        ev.dataTransfer.setDragImage(document.createElement('div'), 0, 0); // Prevent default ghost image
    }

    function dragging(ev) {
        ev.preventDefault();

        const draggedElement = document.getElementById(ev.dataTransfer.getData("text"));

        // Update the element's position based on the drag event and the initial click offset
        draggedElement.style.left = ev.clientX - offsetX + "px";
        draggedElement.style.top = ev.clientY - offsetY + "px";
    }
</script>

  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/3.0.1/Youtube.min.js" integrity="sha512-W11MwS4c4ZsiIeMchCx7OtlWx7yQccsPpw2dE94AEsZOa3pmSMbrcFjJ2J7qBSHjnYKe6yRuROHCUHsx8mGmhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
