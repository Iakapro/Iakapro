<!DOCTYPE html>
<html lang="en">
<head>
  <title>Music</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Music streaming with 0 ads, free realestate.">
  <link href="stylesheet.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" media="print" onload="this.media='all'">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <ul class="nav">
    <li><button aria-label="playlistmenu" id="playlistButton" class="navl" type="button" onclick="toggleMenu('playlistmenu')">P</button></li>
    <li><textarea class="navl" placeholder="look on guide" id="fileInput" aria-label="fileinput"></textarea><button id="import" class="navl" onclick="parseLinks()">Import</button></li>
    <li><button class="navl" id="videoButton">No Video</button></li>
    <li><div id="plays"></div><p id="playtext">&nbsp;plays</p><button onclick="resetStats()" class="navl" id="resetStats">reset</button></li>
      <script>
        function resetStats(){
          document.getElementById("plays").textContent = 0;
          localStorage.setItem("playCount", 0);
        }
      </script>
    </script>
    <li><button aria-label="color settings" id="colorButton" class="navl" type="button" onclick="toggleMenu('colorMenu')">Color</button></li>
    <li><button class="navl" onclick="if (confirm('This will reset all playlists and colors and reload!!!! Are you sure?') == true) {localStorage.clear();location.reload();}">reset storage</button></li>
  </ul>
  <div id="playlistmenu">
    <button class="pbutt" onclick="exportp()">export</button><button class="pbutt" onclick="copy()">select</button><button class="pbutt" onclick="pull()">pull(c)</button>
    <div id="result" class="pbutt"></div>
  </div>
  <div id="colorMenu">
    <span>Main Color <input aria-label="mcolor" type="color" id="mainColor"></span><br>
    <span>Played Color <input aria-label="pcolor "type="color" id="playedColor"></span><br>
    <span>Background Color <input aria-label="bcolor" type="color" id="backgroundColor"></span><br>
    <span>Secondary Color <input aria-label="scolor" type="color" id="secondaryColor"></span><br>
    <span>Third Color <input aria-label="tcolor" type="color" id="thirdColor"></span><br>
    <span>Upcoming Color <input aria-label="ucolor" type="color" id="upcomingColor"></span><br>
    <span>Songs Color <input aria-label="socolor" type="color" id="songsColor"></span><br>
    <span>Border Color <input aria-label="bordercolor" type="color" id="borderColor"></span><br>
    <span><button type="button" onclick="localStorage.clear();">Reset Colors(refresh)</button></span><br>
    <script src="colors.js"></script>
  </div>

  <div id = "playerinfo">
    <div style='display:flex'>
      <div id="currentSong"></div>
      </div>
    </div>
    <div class="list">
      <nav id = "upcomingnav">
        <ul id="upcoming"></ul>
      </nav>
    </div>
    

    
    <div id="controls">
      <input type="range" id="videoSlider" aria-label= "timeline" min="0" max="10" value="0"><br>
      <div id="volume"><button id="playPauseButton">Play/Pause</button>
      <button id="skipButton">Skip</button>
      <label for="volumeSlider" id="volumelabel">Volume <input type="range" id="volumeSlider" min="0" max="100" value="50"></label></div>
    </div>
  </div>
  
  <div id="playerContainer">
        <video id="player" class="video-js">
          <!--  preload='auto' will make mobile not work -->
            <source id="testVideoSource">
        </video>
    <script>
        dragElement(document.getElementById("playerContainer"));

        function dragElement(elmnt) {
          
          var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
          elmnt.onmousedown = dragMouseDown;

          function dragMouseDown(e) {
            if (document.getElementById("player").style.pointerEvents == "auto"){return;}
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
          }

          function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
          }

          function closeDragElement() {
            // stop moving when mouse button is released:
            document.onmouseup = null;
            document.onmousemove = null;
          }
        }
    </script>
    <script>
      document.addEventListener("mousemove", handleMouseMove);
      let clicked = false;
      document.addEventListener('mousedown', function(event) {
        // Check which mouse button is pressed
        if (event.button === 0) {
          clicked = true;
        }
      });

      // Add event listener for mouse up
      document.addEventListener('mouseup', function(event) {
        // Check which mouse button is released
        if (event.button === 0) {
          clicked = false;
        }
      });
      
      function handleMouseMove(ev) {
        const playerElement = document.getElementById("player");
        const draggableElement = document.getElementById("playerContainer");
        const rect = draggableElement.getBoundingClientRect();

        // Check if the cursor is within the desired area
        const isWithinArea = ev.clientX > rect.left + rect.width -20 && ev.clientY > rect.top + rect.height -20;

        // Enable or disable pointer events for the player element based on the condition
        if (!clicked){
          playerElement.style.pointerEvents = isWithinArea ? "auto" : "none";
        }
      }
    </script>
  </div>
  <script src="script.js"></script>
</body>
</html>
