<!DOCTYPE html>
<html>
<head>
  <title>home</title>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <nav>
    <input type="password" id='password' type='text'  />
    <a href="playlists.html" id="playlistButton" onclick="javascript:return validatePass()"> </a>
    
    <script>
      document.getElementById("password").addEventListener("keypress", function(event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
          // Cancel the default action, if needed
          event.preventDefault();
          // Trigger the button element with a click
          document.getElementById("playlistButton").click();
        }
      });
      function validatePass(){
          if(document.getElementById('password').value == 'dontlook'){
              return true;
          }else{
              return false;
          }
      }
    </script>
  </nav>
  <div id="playerContainer">
    <video id="player" class="video-js">
      <source id="testVideoSource">
    </video>
  </div>
  <p></p>
  <div>
    <button id="playPauseButton">Play/Pause</button>
    <button id="skipButton">Skip</button>
    <input type="range" id="volumeSlider" min="0" max="100" value="50">

  </div>
  
  <div id="currentSong"></div>

  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/3.0.1/Youtube.min.js" integrity="sha512-W11MwS4c4ZsiIeMchCx7OtlWx7yQccsPpw2dE94AEsZOa3pmSMbrcFjJ2J7qBSHjnYKe6yRuROHCUHsx8mGmhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
