<!DOCTYPE html>
<html lang="en">
<head>
  <title>list</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="stylesheet.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <ul class="nav">
    <li><button id="homeButton" onclick="document.location='index.html'">Home</button></li>
    <li style="padding-left: 13px;"><button id="videoButton">No Video</button></li>
    <li style="padding-left: 13px;"><p style="margin: 0px;">plays:</p></li>
    <li><div id="plays"></div></li>
    <li style="padding-left: 13px;"><button onclick="resetStats()" id="resetStats">reset</button></li>
      <script>
        function resetStats(){
          document.getElementById("plays").textContent = 0;
          localStorage.setItem("playCount", 0);
        }
      </script>
    </div>
  </ul>


  <div id="result"></div>

  <div id = "playerinfo">
    <div id="currentSong"></div>
    <br>
    <div class="list">
      <nav id = "upcomingnav">
        <ul id="upcoming"></ul>
      </nav>
    </div>


    <div id="controls">
      <input type="range" id="videoSlider" aria-label= "timeline" min="0" max="10" value="0"><br>
      <button id="playPauseButton">Play/Pause</button>
      <button id="skipButton">Skip</button>
      <label for="volume">Volume <input type="range" id="volumeSlider" min="0" max="100" value="50"></label>
    </div>
  </div>
  
  <div class="draggable" draggable="true" ondragstart="drag(event)" ondrag="dragging(event)" id="playerContainer">
    <video id="player" class="video-js">
        <source id="testVideoSource">
    </video>
  <script>
      function drag(ev) {
          const rect = ev.target.getBoundingClientRect();
          offsetX = ev.clientX - rect.left;
          offsetY = ev.clientY - rect.top;
      }

      function dragging(ev) {
          ev.preventDefault();
          const rect = ev.target.getBoundingClientRect();

          // Get the dragged element
          const draggedElement = document.querySelector(".draggable");
          const playerElement = document.getElementById("player");


            draggedElement.style.left = ev.clientX - offsetX + "px";
            draggedElement.style.top = ev.clientY - offsetY + "px";
            
          
          // Update the element's position based on the drag event
          
      }
  </script>
  <script>
    document.addEventListener("mousemove", handleMouseMove);
    
    function handleMouseMove(ev) {
        const playerElement = document.getElementById("player");
        const draggableElement = document.querySelector(".draggable");
        const rect = draggableElement.getBoundingClientRect();

        // Check if the cursor is within the desired area
        const isWithinArea = ev.clientX > rect.left + rect.width -20 && ev.clientY > rect.top + rect.height -20;

        // Enable or disable pointer events for the player element based on the condition
        playerElement.style.pointerEvents = isWithinArea ? "auto" : "none";
    }
  </script>

  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/3.0.1/Youtube.min.js" integrity="sha512-W11MwS4c4ZsiIeMchCx7OtlWx7yQccsPpw2dE94AEsZOa3pmSMbrcFjJ2J7qBSHjnYKe6yRuROHCUHsx8mGmhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="playlistscript.js"></script>
</body>
</html>
